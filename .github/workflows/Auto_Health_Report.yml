name: Auto Health Report

#スケジュールを実行するときは4行目の # を消去
on:
  schedule:
    - cron: '0 23 * * *'  # 任意の時間を入力（mm hhの順でUTCで、入力例では0800JSTに実行される）
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Puppeteer and deps
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 \
          libatk-bridge2.0-0 \
          libxss1 \
          libasound2t64
        npm install puppeteer luxon

    - name: Run bot
      run: node Script.js
